<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Calculator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }
        .calculator {
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 20px;
            font-size: 32px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
            background: #fff;
            color: #000;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            width: 22%;
            padding: 15px;
            font-size: 24px;
            margin: 1%;
            border: none;
            border-radius: 5px;
            background-color: #4c4c4c;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #6a6a6a;
        }
        button:active {
            transform: scale(0.95);
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        .button-zero {
            width: 46%;
        }
        .operator {
            background-color: #ff9800;
        }
        .operator:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <div class="button-row">
        <button onclick="clearResult()" class="operator">C</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('-')">-</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')" class="operator">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="calculateResult()" class="operator">=</button>
    </div>
    <div class="button-row">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('0')" class="button-zero">0</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById("result").value += value;
    }

    function clearResult() {
        document.getElementById("result").value = '';
    }

    function calculateResult() {
        const resultField = document.getElementById("result");
        try {
            resultField.value = eval(resultField.value);
        } catch {
            resultField.value = 'Error';
        }
    }
</script>

</body>
</html>
